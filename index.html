<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Title</title>
  <link rel="stylesheet" href="css/reset.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body> 
  <div class="container">
    <h1>You have to cut <strong>$150/week</strong> from your budget. Here are your options.</h1>
    <h2 class="so-far">Click to cut. <br>So far you have cut $<span id="cut-so-far">0</span>.</h2>
    <div class="item" data-amount-cut="50">
      <h3>Bring your lunch every day.</h3>
      <p>Saves $<span>50</span>/week.</p>
    </div>
    <div class="item" data-amount-cut="25">
      <h3>Stop going to shows.</h3>
      <p>Saves $<span>25</span>/week.</p>
    </div>
    <div class="item" data-amount-cut="75">
      <h3>Move to a smaller apartment.</h3>
      <p>Saves $<span>75</span>/week.</p>
    </div>
    <div class="item" data-amount-cut="300">
      <h3>Leave New York.</h3>
      <p>Saves $<span>300</span>/week.</p>
    </div>
  </div> <!-- end of container div -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
